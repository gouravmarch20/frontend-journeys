<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drag</title>
    <style>
      .container {
        display: flex;
        justify-content: flex-start;
      }
      .container .element {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 5px;
      }
    </style>
  </head>
  <body onload="move('element')">
    <div class="container">
      <div class="element" style="background-color: red"></div>
      <div class="element" style="background-color: yellow"></div>
      <div class="element" style="background-color: green"></div>
      <div class="element" style="background-color: blue"></div>
    </div>
    <script>
      var chooseElement
      const move = function (element) {
        const elements = document.querySelectorAll(".element")
        elements.forEach((element) => {
          element.addEventListener("mousedown", () => {
            element.style.position = "absolute"
            chooseElement = element
            document.onmousemove = (e) => {
              var x = e.pageX
              var y = e.pageY
              chooseElement.style.left = x + "px"
              chooseElement.style.top = y + "px"
            }
          })
        })
        document.onmouseup = function (e) {
          chooseElement = null
        }
      }
    </script>
  </body>
</html>
